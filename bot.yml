                        karena sering asimtomatik . Gejala klinis: Pria duh tubuh uretra, kental, putih kekuningan atau kuning, kadang-kadang mukoid
                        atau mukopurulen; eritema dan atau edema pada meatus. Sedangkan pada wanita seringkali asimtomatik, apabila ada duh tubuh
