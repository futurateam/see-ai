        actions:
            pengertian:
                type: text
                options:
                    text: Penyakit menular seksual (PMS) adalah infeksi yang ditularkan dari satu orang ke orang lain melalui kontak seksual.
            jenis:
                type: text
                options:
                    text: 'Ada beberapa jenis PMS diantaranya, HIV AIDS, Sifilis, Gonorrhea, Kandidiasis Vaginalis atau keputihan'
            tanya:
                type: text
                options:
                    text: kamu pengen tau lebih jauh nggak mengenai penyakit menular seksual ini? bisa salah satu atau semuanya kok
            penjelasan:
                type: text
                options:
                    text: >-
                        AIDS kepanjangan dari Acquired Immuno Deficiency Syndrome atau Acquired Immune Deficiency Syndrome Penyakit AIDS disebabkan
                        oleh virus Human Immunodeficiency Virus (HIV) yang menyerang sistem kekebalan tubuh manusia, sehingga penderita AIDS menjadi
                        rentan terhadap berbagai infeksi.
            penjelasangonorrhea:
                type: text
                options:
                    text: >-
                        Penyakit ini disebabkan oleh Neisseria gonorrhoeae. Masa inkubasi : Pria 2-5 hari, gejala pada wanita sulit diketahui oleh
                        karena sering asimtomatik . Gejala klinis: Pria duh tubuh uretra, kental, putih kekuningan atau kuning, kadang-kadang mukoid
                        atau mukopurulen; eritema dan atau edema pada meatus. Sedangkan pada wanita seringkali asimtomatik, apabila ada duh tubuh
                        serviks purulen atau mukopurulen, kadang kadang disertai eksudat purulen dari uretra atau kelenjar Bartholini. Pada wanita
                        biasanya datang berobat setelah ada komplikasi antara lain servisitis, bartilinitis, dan nyeri pada panggul bagian bawah.
            penjelasanSifilis:
                type: text
                options:
                    text: >-
                        Sifilis adalah penyakit menular yang disebabkan oleh bakteri Treponema palladium. Infeksi terjadi pada organ kelamin bagian
                        luar. Sifilis dapat berkembang ke tahap sekunder dan tersier yang sulit diamati. Sifilis sekunder menular sedangkan yang
                        tersier tidak menular. Akan tetapi sifilis tersier menimbulkan dapat menimbulkan kerusakan pada otak, jantung, pembuluh darah,
                        hati.
            penjelasanKeputihan:
                type: text
                options:
                    text: >-
                        Keputihan atau kandidiasis adalah infeksi dengan berbagai manifestasi klinis yang disebabkan oleh candida, candida albicans
                        dan ragi (yeast) lain (terkadang C.glabarata) dari genus candida. Gejala penyakit ini adalah rasa panas dan iritasi pada
                        vulva, selain itu juga sekret vagina yang berlebihan berwarna putih susu. Pada dinding vagina terdapat gumpalan seperti keju.
            pencegahan:
                type: text
                options:
                    text: '- Menjaga kebersihan alat kelamin'
            pencegahan1:
                type: text
                options:
                    text: '- Menggunakan pakaian dalam yang dapat menyerap keringat'
            pencegahan2:
                type: text
                options:
                    text: '- Mengganti pakaian dalam minimal 2 kali sehari'
            pencegahan3:
                type: text
                options:
                    text: '- Menjaga agar alat kelamin tetap kering'
            pencegahan4:
                type: text
                options:
                    text: '- Tidak menggunakan pakaian yang ketat'
            pencegahan5:
                type: text
                options:
                    text: '-  Menahan Dorongan Seksual (Abstinence)'
            pencegahan6:
                type: text
                options:
                    text: '- Tidak berganti- ganti pasangan'
            pencegahan7:
                type: text
                options:
                    text: '-  Vaksin (Hepatitis Bdan HPV)'
