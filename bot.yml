                        suhu yang relatif lebih rendah daripada suhu tubuh normalnya.
            penjelasanKelenjarProstat:
                type: text
                options:
                    text: >-
                        Kelenjar prostat berperan dalam pembentukan 13-33% dari semen (cairan yang dikeluarkan ketika ejakulasi). Cairan dari prostat
                        ini mengandung nutrisi yang berguna sebagai proteksi pada sperma agar bisa bergerak efisien di dalam saluran reproduksi
                        perempuan. Ketika pada pria penis mengalami ereksi maka akan membesar sehingga menyumbat jalur kencing supaya ketika akan
