                type: text
                options:
                    text: >-
                        Selama pubertas, remaja laki-laki juga akan mengalami mimpi basah, yaitu ejakulasi yang terjadi saat sedang tidur. Mimpi basah
                        yang kamu alami terjadi karena adanya peningkatan kadar hormon testosteron dalam tubuh. Seiring bertambahnya usia, intensitas
                        mimpi basah akan berkurang.
            pesan:
                type: text
                options:
                    text: >-
                        Setelah mimpi basah maka kamu sudah bisa membuahi perempuan. Jadi berhati-hatilah dan tunggu sampai menjadi seorang suami.
                        Membuahi seorang perempuan perihal yang mudah dikarenakan butuh tanggung jawab yang besar. Itu saran dari See :)
