                        di kemaluan dan ketiak, dan (3) menstruasi alias keluarnya darah kotor dalam vagina.
            pubercowo:
                type: text
                options:
                    text: >-
                        Ada beberapa tanda pubertas pada laki-laki seperti, (1) ukuran testikel dan penis yang membesar, (2) mengalami mimpi basah,
                        (3) tumbuh rambut pada daerah kemaluan dan ketiak, dan (4) suara menjadi lebih berat
