            perbedaanSeks:
                type: text
                options:
                    text: >-
                        Karakteristik biologis yang membedakan laki-laki dengan perempuan dipandang dari anatomis seperti adanya penis dan vagina,
                        gonad (sperma/ovary), kromosom, dan hormon.
            jenisSeks:
                type: text
                options:
                    text: >-
                        Sex yang dibahas disini lebih menekan pada jenis kelamin sehingga jika ditinjau dari prespektif anatomis maka type sex hanya
                        2, perempuan atau laki laki. Untuk keadaan seperti pada negara tertenu dimana terdapat banyak sekali cabang dari sex, itu 
                        dipandang dari sisi selain medis yakni sisi sosial.
            hormon:
                type: text
                options:
                    text: >-
                        Salah satu yang menentukan sex yaitu hormon. Hormon itu penting banget untuk menentukan sex kita karena banyak sekali
                        karakter- karakter biologis yang muncul karena adanya hormon misal pada perempuan ditemui adanya esterogen dimana estrogen ini
                        bertanggung jawab untuk membesarkan payudara pada perempuan. Pada laki-laki yang paling umum adalah testosteron yang berperan
                        dalam perkembangan penis dan testis.
            orgasm:
                type: text
                options:
                    text: >-
                        Orgasme merupakan titik tertinggi dimana seorang individu merasa puas/senang. Hal ini biasanya terjadi ketika ejakulasi pada
                        pria (keluarnya semen) dan pengeluaran cairan vagina yang involunter dari perempuan yang disebut climax terjadi di waktu yang
                        sama. Orgasme umumnya terjadi pada laki-laki yakni 1 kali namun pada perempuan sering dijumpai multiple orgasme atau lebih
                        dari 1. Pada kondisi tertentu, perempuan tidak bisa mengalami orgasme sama sekali. Hal ini terjadi berkaitan dengan emosional
                        perempuan. Ada peristiwa fake orgasme (orgasme palsu) pada perempuan dimana tidak ada kontraksi otot pada dasar panggul.
            pengertianHubSeks:
                type: text
                options:
                    text: >-
                        Penyatuan sexual antara organ reproduksi laki-laki yakni penis dan organ reproduksi perempuan yakni vagina. Pada bahasa medis
                        sering juga disebut coitus namun ada beberapa referensi juga yang menyebutkan bahwa hubungan sexual atau sexual intercourse
                        ini tidak harus memasukan penis ke vagina namun bisa juga memasukan penis ke anus atau mulut.
            penjelasanConsent:
                type: text
                options:
