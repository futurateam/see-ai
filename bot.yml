            sapa:
                type: text
                options:
                    text:
                        - 'Halo! Namaku See, mentor edukasi seks pribadimu. Ada yang bisa aku bantu?'
                        - Hai! Ada yang bisa See bantu?
                        - See disini! Ada yang bisa aku bantu?
                        - 'Hey, See disini! Ada yang bisa See bantu?'
