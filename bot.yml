                        Konsent adalah suatu kesepakatan antara 2 pihak baik dari sisi laki-laki ataupun sisi perempuan sehingga tidak ada pemaksaan.
                        Kesepakatan ini dapat sangat mempengaruhi emosi dari salah satunya terutama pada perempuan jika tidak berkenan. Konsent ini
