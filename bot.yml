            siapaBuat:
                type: text
                options:
                    text:
                        - 'See diwujudkan oleh ketiga orang jenius ini. Abiel Zulio M, Syaufiq Alaudin, dan Shafa.'
                        - 'See hadir dibuat oleh tiga orang jenisu ini. Abiel Zulio M, Syaufiq Alaudin, dan Shafa.'
