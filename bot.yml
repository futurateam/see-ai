        volatile: false
        intents:
            sapa:
                type: text
                initial: true
                fallback: false
                classifier:
                    nlu: basic
                    match: sapa
            adaBantu:
                type: text
                initial: false
                fallback: false
                classifier:
                    nlu: basic
                    match: adaBantu
            tidakBantu:
                type: text
                initial: false
                fallback: false
                classifier:
                    nlu: basic
                    match: tidakBantu
            oke:
