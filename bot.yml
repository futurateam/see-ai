        actions:
            pengertian:
                type: text
                options:
                    text: Penyakit menular seksual (PMS) adalah infeksi yang ditularkan dari satu orang ke orang lain melalui kontak seksual.
            jenis:
                type: text
                options:
                    text: 'Ada beberapa jenis penyakit menular seksual diantaranya HIV AIDS, Sifilis, Gonorrhea, Kandidiasis Vaginalis atau keputihan'
            tanya:
                type: text
                options:
                    text: 'Kamu pengen tau lebih jauh tentang mengenai penyakit menular seksual ini? Bisa salah satu atau semuanya, kok!'
            penjelasan:
                type: text
                options:
                    text: >-
                        AIDS memiliki kepanjangan dari Acquired Immuno Deficiency Syndrome atau Acquired Immune Deficiency Syndrome. Penyakit AIDS
                        disebabkan oleh virus Human Immunodeficiency Virus (HIV) yang menyerang sistem kekebalan tubuh manusia sehingga penderita AIDS
                        menjadi rentan terhadap berbagai infeksi.
            penjelasangonorrhea:
                type: text
                options:
                    text: >-
                        Penyakit ini disebabkan oleh Neisseria gonorrhoeae. Masa inkubasi pada pria ialah selama 2-5 hari, sedangkan pada perempuan
                        sulit diketahui  karena sering mengalami asimtomatik. Gejala klinis pada pria terjadi di tubuh uretra yakni bersifat kental,
                        putih kekuningan atau kuning,  kadang-kadang mukoid atau mukopurulen; eritema dan atau edema pada meatus. Sedangkan pada
                        perempuan seringkali asimtomatik. Apabila ada dua tubuh serviks purulen atau mukopurulen, kadang kadang disertai eksudat
                        purulen dari uretra atau kelenjar Bartholini. Pada perempuan biasanya datang berobat setelah ada komplikasi antara lain
                        servisitis, bartilinitis, dan nyeri pada panggul bagian bawah.
            penjelasanSifilis:
                type: text
                options:
                    text: >-
                        Sifilis adalah penyakit menular yang disebabkan oleh bakteri Treponema palladium. Infeksi terjadi pada organ kelamin bagian
                        luar. Sifilis dapat berkembang ke tahap sekunder dan tersier yang sulit diamati. Sifilis sekunder menular sedangkan yang
                        tersier tidak menular. Akan tetapi sifilis tersier menimbulkan dapat menimbulkan kerusakan pada otak, jantung, pembuluh darah,
                        hati.
            penjelasanKeputihan:
                type: text
                options:
                    text: >-
                        Keputihan atau kandidiasis adalah infeksi dengan berbagai manifestasi klinis yang disebabkan oleh candida, candida albicans
                        dan ragi (yeast) lain (terkadang C.glabarata) dari genus candida. Gejala penyakit ini adalah rasa panas dan iritasi pada
                        vulva, selain itu juga sekret vagina yang berlebihan berwarna putih susu. Pada dinding vagina terdapat gumpalan seperti keju.
            pencegahan:
                type: text
                options:
                    text: >-
                        Menjaga kebersihan alat kelamin, Menggunakan pakaian dalam yang dapat menyerap keringat, Mengganti pakaian dalam minimal 2
                        kali sehari, Menjaga agar alat kelamin tetap kering, Tidak menggunakan pakaian yang ketat, Menahan dorongan seksual
                        (abstinence), Tidak berganti-ganti pasangan seksual, Vaksinasi (Hepatitis Bdan HPV)
            tanyaAkhir:
                type: text
                options:
                    text:
                        - Ada yang bisa aku bantu lagi?
                        - 'Baik, apakah sudah cukup?'
                        - Ada yang bisa See jawab lagi?
                        - Ada yang mau kamu tanyain lagi kepada See?
                        - Ada yang ingin ditanyain lagi tidak?
                        - Ada yang mau ditanyain ke See lagi nggak?
                        - Ada yang mau ditanyakan lagi nggak?
                        - Mungkin ada yang bisa See bantu lagi?
            pesanAkhir:
                type: text
                options:
                    text: 'Tetap jaga kesehatan, ya. Agar terhindar dari penyakit menular seksual.'
