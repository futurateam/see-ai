                        luar. Sifilis dapat berkembang ke tahap sekunder dan tersier yang sulit diamati. Sifilis sekunder menular sedangkan yang
                        tersier tidak menular. Akan tetapi sifilis tersier menimbulkan dapat menimbulkan kerusakan pada otak, jantung, pembuluh darah,
                        hati.
            penjelasanKeputihan:
                type: text
                options:
                    text: >-
                        Keputihan atau kandidiasis adalah infeksi dengan berbagai manifestasi klinis yang disebabkan oleh candida, candida albicans
                        dan ragi (yeast) lain (terkadang C.glabarata) dari genus candida. Gejala penyakit ini adalah rasa panas dan iritasi pada
                        vulva, selain itu juga sekret vagina yang berlebihan berwarna putih susu. Pada dinding vagina terdapat gumpalan seperti keju.
            pencegahan:
                type: text
                options:
                    text: >-
                        (1) Menjaga kebersihan alat kelamin, (2) Menggunakan pakaian dalam yang dapat menyerap keringat, (3) Mengganti pakaian dalam
                        minimal 2 kali sehari, (4) Menjaga agar alat kelamin tetap kering, (5) Tidak menggunakan pakaian yang ketat, (6) Menahan
                        dorongan seksual (abstinence), dan (7) Tidak berganti-ganti pasangan seksual, Vaksinasi (Hepatitis Bdan HPV).
